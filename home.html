<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсовая работа</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="load-tab" data-bs-toggle="tab" data-bs-target="#load" type="button"
                role="tab" aria-controls="load" aria-selected="true">Загрузить</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button"
                role="tab" aria-controls="create" aria-selected="false">Создать</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tabular-output-tab" data-bs-toggle="tab" data-bs-target="#tabular-output" type="button"
                role="tab" aria-controls="tabular-output" aria-selected="false">Табличный вывод</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="graphical-output-tab" data-bs-toggle="tab" data-bs-target="#graphical-output" type="button"
                role="tab" aria-controls="graphical-output" aria-selected="false">Графический вывод</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="graphical-output-tab" data-bs-toggle="tab" data-bs-target="#help" type="button"
                role="tab" aria-controls="help" aria-selected="false">Помощь</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button"
                role="tab" aria-controls="about" aria-selected="false">О разработчике</button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="load" role="tabpanel" aria-labelledby="load-tab">
            <label>Ваш файл</label>
            <input type="file" id="fileInput" accept=".csv,.txt,.xlsx" style="padding-bottom: 15px;" />

            <table id="tableRoot"></table>
        </div>
        <div class="tab-pane" id="create" role="tabpanel" aria-labelledby="create-tab">2</div>
        <div class="tab-pane" id="tabular-output" role="tabpanel" aria-labelledby="tabular-output-tab">3</div>
        <div class="tab-pane" id="graphical-output" role="tabpanel" aria-labelledby="graphical-output-tab">4</div>
        <div class="tab-pane" id="help" role="tabpanel" aria-labelledby="help-tab">help</div>
        <div class="tab-pane" id="about" role="tabpanel" aria-labelledby="about-tab">
            <div class="row">
                <div class="col">
                    <div id="about-text"">                        
                        <p class="fs-2 fst-italic">
                            Создатель данного сайта: Иванов Иван Иванович
                        </p>
                        <p class="fs-2 fst-italic">
                            Номер: 8-800-555-35-35
                        </p>
                    </div>                          
                </div>
                
                <div class="col">
                    <img src="/img/triangle.jpg" alt="image" class="img-thumbnail">
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Required to work with the extension .csv -->
    <script src="js/papaparse.min.js"></script>
    <!-- Required to work with the extension .xlsx -->
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
